<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClassyFi: Photo Classification</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for ('static', filename= 'style.css') }}" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">

            <nav class="navbar is-spaced" style="height: 100%">

                <div class="navbar-brand">

                    <a class="navbar-item" href="/">

                        <img src="{{ url_for ('static', filename='brand3.b.png')}}" alt="ClassyFi: Open Source Photo Classification"
                         width="70">
                        
                    </a>

                    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>

                </div>

                <div id="navMenu" class="navbar-menu">

                    <div class="navbar-end">

                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>

                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.landing') }}" class="navbar-item">
                            Dashboard
                        </a>
                        {% endif %}

                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Login
                        </a>
                        
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                            Sign Up
                        </a>
                        {% endif %}

                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>

                        {% endif %}
                        <a href="{{ url_for('main.about') }}" class="navbar-item">
                            About
                        </a>

                    </div>

                </div>
                    
            </nav>

        </div>

        <div class="hero-body">
            
           {% block content %}
           {% endblock %}
            
        </div>
    </section>

    




    <script>

        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
            $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

                });
            });
        }

        });

    </script>

</body>

<footer class="footer">

    <div class="content has-text-centered">
        <p>
            &#0169;2020 <a href="https://tralka.xyz"><strong>Matthew Tralka</strong></a>

        </p>

    </div>

</footer>


</html>
